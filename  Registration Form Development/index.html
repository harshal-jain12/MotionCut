<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="C:\Users\Asus\Desktop\Motioncut project\ Registration Form Development\styles.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <div id="success-message" class="hidden">Registration successful! You can now log in.</div>
    </div>

    <script>
        const form = document.getElementById('registration-form');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Simulate registration process (replace with your actual registration logic)
            const username = form.elements['username'].value;
            const email = form.elements['email'].value;
            const password = form.elements['password'].value;

            // Validate registration (dummy validation for demonstration)
            if (username && email && password) {
                // Display success message
                successMessage.classList.remove('hidden');
                form.reset(); // Clear form fields
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
    
</body>
</html>
